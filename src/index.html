<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="/src/calc.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>Calculator App</h1>
      </div>

      <div class="container-calc">
        <div class="calc-display">
          <div class="display-info"></div>
          <div class="display-contents"></div>
        </div>
        <div class="calc-buttons">
          <div class="button" id="">C</div>
          <div class="button" id="">AC</div>
          <div class="button" id="">%</div>
          <div class="button" id="">/</div>
          <div class="button" id="">7</div>
          <div class="button" id="">8</div>
          <div class="button" id="">9</div>
          <div class="button" id="">X</div>
          <div class="button" id="">4</div>
          <div class="button" id="">5</div>
          <div class="button" id="">6</div>
          <div class="button" id="">-</div>
          <div class="button" id="">1</div>
          <div class="button" id="">2</div>
          <div class="button" id="">3</div>
          <div class="button" id="plus">+</div>
          <div class="button" id="">0</div>
          <div class="button" id="">.</div>
          <div class="button" id="">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
